<div class="container">
    <h5>Lista de Modelos</h5>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Precio</th>
            <th scope="col">Fecha Lanzamiento</th>
            <th scope="col">Actualizar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
            <!-- Se declra un ciclo para mostrar los registros -->
            <tr *ngFor="let modelo of listarModelos">
                <th scope="row">{{modelo.idModelo}}</th>
                <td>{{modelo.nombre}}</td>
                <td>{{modelo.tipo}}</td>
                <td>{{modelo.precio}}</td>
                <td>{{modelo.fechaLanzamiento}}</td>
                <td><a class="btn btn-outline-warning"><span class="material-icons" (click)="irActualizar(modelo)">autorenew</span></a></td>
                <td><a class="btn btn-outline-danger"><span class="material-icons" (click)="eliminar(modelo)">delete_outline</span></a></td>
            </tr>
        </tbody>
  </table>
</div>
